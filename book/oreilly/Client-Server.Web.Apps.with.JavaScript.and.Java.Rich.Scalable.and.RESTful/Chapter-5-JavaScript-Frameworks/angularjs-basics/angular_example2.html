<!doctype html>
<html ng-app> 
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script>
		function HelloCntl($scope) {  
	  		$scope.name = 'World';
		}
    </script>
  </head>
  <body>
    <div ng-controller="HelloCntl">
      Your name: <input type="text" ng-model="name" />
      <hr/>
      Hello {{name}}!
    </div>
  </body>
</html>
