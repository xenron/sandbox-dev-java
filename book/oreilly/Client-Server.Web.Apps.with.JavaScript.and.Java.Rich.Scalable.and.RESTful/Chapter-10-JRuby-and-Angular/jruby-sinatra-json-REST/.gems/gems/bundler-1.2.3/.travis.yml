before_script:
  - sudo apt-get install groff -y
  - rake spec:deps

# Rubygems versions MUST be available as rake tasks
# see Rakefile:66 for the list of possible RGV values
env:
  - RGV=v1.3.6
  - RGV=v1.3.7
  - RGV=v1.4.2
  - RGV=v1.5.3
  - RGV=v1.6.2
  - RGV=v1.7.2
  - RGV=v1.8.24

language: ruby

matrix:
  exclude:
    # 2.0.0-preview1 shipped with Rubygems 1.8.24, so start there.
    - rvm: 2.0.0-preview1
      env: RGV=v1.4.2
    - rvm: 2.0.0-preview1
      env: RGV=v1.3.6
    - rvm: 2.0.0-preview1
      env: RGV=v1.3.7
    - rvm: 2.0.0-preview1
      env: RGV=v1.4.2
    - rvm: 2.0.0-preview1
      env: RGV=v1.5.3
    - rvm: 2.0.0-preview1
      env: RGV=v1.6.2
    - rvm: 2.0.0-preview1
      env: RGV=v1.7.2
    # 1.9.2 and 1.9.3 both shipped with Rubygems 1.3.7
    # Unfortunately, Rubygems 1.4 wasn't compatible.
    - rvm: 1.9.3
      env: RGV=v1.3.6
    - rvm: 1.9.3
      env: RGV=v1.3.7
    - rvm: 1.9.3
      env: RGV=v1.4.2
    - rvm: 1.9.2
      env: RGV=v1.3.6
    - rvm: 1.9.2
      env: RGV=v1.3.7
    - rvm: 1.9.2
      env: RGV=v1.4.2

notifications:
  email:
    - travis-ci@andrearko.com
    - hone02@gmail.com
    - sferik@gmail.com

rvm:
  - 1.9.3
  - 1.9.2
  - 1.8.7

script: rake spec:travis
