<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

    <!-- CS: include all source files included in index.html...Path to local javascript is relative  -->
    <!-- path for running SpecRunner.html alone -->
    <script type="text/javascript" src="../../../main/webapp/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../../main/webapp/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../main/webapp/js/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../../main/webapp/js/lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="../../../main/webapp/js/lib/angular-mocks.js"></script>
    <script type="text/javascript" src="../../../main/webapp/js/moment.min.js"></script>
    <script type="text/javascript" src="../../../main/webapp/js/app.js"></script>

    <!-- CS: Path for running from Jasmine plugin
    http://searls.github.io/jasmine-maven-plugin/index.html
    -->


    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/TestSpec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
