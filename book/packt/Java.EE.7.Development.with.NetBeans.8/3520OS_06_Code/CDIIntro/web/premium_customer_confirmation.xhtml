<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Success</title>
    </h:head>
    <h:body>
        New Premium Customer created successfully.
        <h:panelGrid columns="2" border="1" cellspacing="0">
            <h:outputLabel for="firstName" value="First Name"/> 
            <h:outputText id="firstName" value="#{premiumCustomer.firstName}"/>

            <h:outputLabel for="middleName" value="Middle Name"/> 
            <h:outputText id="middleName" value="#{premiumCustomer.middleName}"/>

            <h:outputLabel for="lastName" value="Last Name"/> 
            <h:outputText id="lastName" value="#{premiumCustomer.lastName}"/>

            <h:outputLabel for="email" value="Email Address"/> 
            <h:outputText id="email" value="#{premiumCustomer.email}"/>

            <h:outputLabel for="discountCode" value="Discount Code"/> 
            <h:outputText id="discountCode" value="#{premiumCustomer.discountCode}"/>

        </h:panelGrid>
    </h:body>
</html>
