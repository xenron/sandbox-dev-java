<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="addrType"/>
        <cc:attribute name="namedBean" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2">
            <f:facet name="header">
                <h:outputText value="#{cc.attrs.addrType} Address"/>
            </f:facet>
            <h:outputLabel for="line1" value="Line 1"/>
            <h:inputText id="line1" value="#{cc.attrs.namedBean.line1}"/>
            <h:outputLabel for="line2" value="Line 2"/>
            <h:inputText id="line2" value="#{cc.attrs.namedBean.line2}"/>
            <h:outputLabel for="city" value="City"/>
            <h:inputText id="city" value="#{cc.attrs.namedBean.city}"/>
            <h:outputLabel for="state" value="State"/>
            <h:inputText id="state" value="#{cc.attrs.namedBean.state}" size="2" maxlength="2"/>
            <h:outputLabel for="zip" value="Zip"/>
            <h:inputText id="zip" value="#{cc.attrs.namedBean.zip}" size="5" maxlength="5"/>
        </h:panelGrid>
    </cc:implementation>
</html>
