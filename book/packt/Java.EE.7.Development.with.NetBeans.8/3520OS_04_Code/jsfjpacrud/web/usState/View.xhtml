<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsStateViewDlg" widgetVar="UsStateViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsStateTitle}">
            <h:form id="UsStateViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usStateController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsStateLabel_usStateId}"/>
                        <h:outputText value="#{usStateController.selected.usStateId}" title="#{bundle.ViewUsStateTitle_usStateId}"/>
                        <h:outputText value="#{bundle.ViewUsStateLabel_usStateCd}"/>
                        <h:outputText value="#{usStateController.selected.usStateCd}" title="#{bundle.ViewUsStateTitle_usStateCd}"/>
                        <h:outputText value="#{bundle.ViewUsStateLabel_usStateNm}"/>
                        <h:outputText value="#{usStateController.selected.usStateNm}" title="#{bundle.ViewUsStateTitle_usStateNm}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsStateViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
