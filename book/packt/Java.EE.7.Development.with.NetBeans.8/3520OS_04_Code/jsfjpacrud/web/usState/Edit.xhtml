<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsStateEditDlg" widgetVar="UsStateEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsStateTitle}">
            <h:form id="UsStateEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usStateController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsStateLabel_usStateId}" for="usStateId" />
                        <p:inputText id="usStateId" value="#{usStateController.selected.usStateId}" title="#{bundle.EditUsStateTitle_usStateId}" required="true" requiredMessage="#{bundle.EditUsStateRequiredMessage_usStateId}"/>
                        <p:outputLabel value="#{bundle.EditUsStateLabel_usStateCd}" for="usStateCd" />
                        <p:inputText id="usStateCd" value="#{usStateController.selected.usStateCd}" title="#{bundle.EditUsStateTitle_usStateCd}" required="true" requiredMessage="#{bundle.EditUsStateRequiredMessage_usStateCd}"/>
                        <p:outputLabel value="#{bundle.EditUsStateLabel_usStateNm}" for="usStateNm" />
                        <p:inputText id="usStateNm" value="#{usStateController.selected.usStateNm}" title="#{bundle.EditUsStateTitle_usStateNm}" required="true" requiredMessage="#{bundle.EditUsStateRequiredMessage_usStateNm}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usStateController.update}" value="#{bundle.Save}" update="display,:UsStateListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsStateEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsStateEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
