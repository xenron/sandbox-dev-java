<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AddressTypeEditDlg" widgetVar="AddressTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAddressTypeTitle}">
            <h:form id="AddressTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{addressTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAddressTypeLabel_addressTypeId}" for="addressTypeId" />
                        <p:inputText id="addressTypeId" value="#{addressTypeController.selected.addressTypeId}" title="#{bundle.EditAddressTypeTitle_addressTypeId}" required="true" requiredMessage="#{bundle.EditAddressTypeRequiredMessage_addressTypeId}"/>
                        <p:outputLabel value="#{bundle.EditAddressTypeLabel_addressTypeCode}" for="addressTypeCode" />
                        <p:inputText id="addressTypeCode" value="#{addressTypeController.selected.addressTypeCode}" title="#{bundle.EditAddressTypeTitle_addressTypeCode}" />
                        <p:outputLabel value="#{bundle.EditAddressTypeLabel_addressTypeText}" for="addressTypeText" />
                        <p:inputText id="addressTypeText" value="#{addressTypeController.selected.addressTypeText}" title="#{bundle.EditAddressTypeTitle_addressTypeText}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{addressTypeController.update}" value="#{bundle.Save}" update="display,:AddressTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AddressTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AddressTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
