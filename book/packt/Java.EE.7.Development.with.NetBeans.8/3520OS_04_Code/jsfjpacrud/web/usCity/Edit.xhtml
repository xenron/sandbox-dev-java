<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsCityEditDlg" widgetVar="UsCityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsCityTitle}">
            <h:form id="UsCityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usCityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsCityLabel_usCityId}" for="usCityId" />
                        <p:inputText id="usCityId" value="#{usCityController.selected.usCityId}" title="#{bundle.EditUsCityTitle_usCityId}" required="true" requiredMessage="#{bundle.EditUsCityRequiredMessage_usCityId}"/>
                        <p:outputLabel value="#{bundle.EditUsCityLabel_usCityNm}" for="usCityNm" />
                        <p:inputText id="usCityNm" value="#{usCityController.selected.usCityNm}" title="#{bundle.EditUsCityTitle_usCityNm}" />
                        <p:outputLabel value="#{bundle.EditUsCityLabel_zip}" for="zip" />
                        <p:inputText id="zip" value="#{usCityController.selected.zip}" title="#{bundle.EditUsCityTitle_zip}" />
                        <p:outputLabel value="#{bundle.EditUsCityLabel_usState}" for="usState" />
                        <p:selectOneMenu id="usState" value="#{usCityController.selected.usState}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usStateController.itemsAvailableSelectOne}"
                                           var="usStateItem"
                                           itemValue="#{usStateItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usCityController.update}" value="#{bundle.Save}" update="display,:UsCityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsCityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsCityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
