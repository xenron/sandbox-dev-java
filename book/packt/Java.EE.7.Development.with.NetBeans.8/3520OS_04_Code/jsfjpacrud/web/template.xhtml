<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Address" outcome="/address/List.xhtml" />
                            <p:menuitem value="AddressType" outcome="/addressType/List.xhtml" />
                            <p:menuitem value="AppUser" outcome="/appUser/List.xhtml" />
                            <p:menuitem value="Customer" outcome="/customer/List.xhtml" />
                            <p:menuitem value="CustomerOrder" outcome="/customerOrder/List.xhtml" />
                            <p:menuitem value="Item" outcome="/item/List.xhtml" />
                            <p:menuitem value="Telephone" outcome="/telephone/List.xhtml" />
                            <p:menuitem value="TelephoneType" outcome="/telephoneType/List.xhtml" />
                            <p:menuitem value="UsCity" outcome="/usCity/List.xhtml" />
                            <p:menuitem value="UsState" outcome="/usState/List.xhtml" />
                            <p:menuitem value="UserRole" outcome="/userRole/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
