<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserRoleViewDlg" widgetVar="UserRoleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserRoleTitle}">
            <h:form id="UserRoleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userRoleController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserRoleLabel_roleId}"/>
                        <h:outputText value="#{userRoleController.selected.roleId}" title="#{bundle.ViewUserRoleTitle_roleId}"/>
                        <h:outputText value="#{bundle.ViewUserRoleLabel_roleName}"/>
                        <h:outputText value="#{userRoleController.selected.roleName}" title="#{bundle.ViewUserRoleTitle_roleName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserRoleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
