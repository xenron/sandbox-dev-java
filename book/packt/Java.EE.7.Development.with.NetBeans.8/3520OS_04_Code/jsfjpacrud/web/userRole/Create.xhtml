<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserRoleCreateDlg" widgetVar="UserRoleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserRoleTitle}">
            <h:form id="UserRoleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userRoleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserRoleLabel_roleId}" for="roleId" />
                        <p:inputText id="roleId" value="#{userRoleController.selected.roleId}" title="#{bundle.CreateUserRoleTitle_roleId}" required="true" requiredMessage="#{bundle.CreateUserRoleRequiredMessage_roleId}"/>
                        <p:outputLabel value="#{bundle.CreateUserRoleLabel_roleName}" for="roleName" />
                        <p:inputText id="roleName" value="#{userRoleController.selected.roleName}" title="#{bundle.CreateUserRoleTitle_roleName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userRoleController.create}" value="#{bundle.Save}" update="display,:UserRoleListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserRoleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserRoleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
