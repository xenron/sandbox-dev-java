<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemViewDlg" widgetVar="ItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewItemTitle}">
            <h:form id="ItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemController.selected != null}">
                        <h:outputText value="#{bundle.ViewItemLabel_itemId}"/>
                        <h:outputText value="#{itemController.selected.itemId}" title="#{bundle.ViewItemTitle_itemId}"/>
                        <h:outputText value="#{bundle.ViewItemLabel_itemNumber}"/>
                        <h:outputText value="#{itemController.selected.itemNumber}" title="#{bundle.ViewItemTitle_itemNumber}"/>
                        <h:outputText value="#{bundle.ViewItemLabel_itemShortDesc}"/>
                        <h:outputText value="#{itemController.selected.itemShortDesc}" title="#{bundle.ViewItemTitle_itemShortDesc}"/>
                        <h:outputText value="#{bundle.ViewItemLabel_itemLongDesc}"/>
                        <h:outputText value="#{itemController.selected.itemLongDesc}" title="#{bundle.ViewItemTitle_itemLongDesc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
