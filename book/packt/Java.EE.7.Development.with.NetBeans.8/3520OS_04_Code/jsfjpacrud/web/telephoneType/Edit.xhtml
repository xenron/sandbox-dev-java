<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TelephoneTypeEditDlg" widgetVar="TelephoneTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTelephoneTypeTitle}">
            <h:form id="TelephoneTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{telephoneTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTelephoneTypeLabel_telephoneTypeId}" for="telephoneTypeId" />
                        <p:inputText id="telephoneTypeId" value="#{telephoneTypeController.selected.telephoneTypeId}" title="#{bundle.EditTelephoneTypeTitle_telephoneTypeId}" required="true" requiredMessage="#{bundle.EditTelephoneTypeRequiredMessage_telephoneTypeId}"/>
                        <p:outputLabel value="#{bundle.EditTelephoneTypeLabel_telephoneTypeCd}" for="telephoneTypeCd" />
                        <p:inputText id="telephoneTypeCd" value="#{telephoneTypeController.selected.telephoneTypeCd}" title="#{bundle.EditTelephoneTypeTitle_telephoneTypeCd}" />
                        <p:outputLabel value="#{bundle.EditTelephoneTypeLabel_telephoneTypeText}" for="telephoneTypeText" />
                        <p:inputText id="telephoneTypeText" value="#{telephoneTypeController.selected.telephoneTypeText}" title="#{bundle.EditTelephoneTypeTitle_telephoneTypeText}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{telephoneTypeController.update}" value="#{bundle.Save}" update="display,:TelephoneTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TelephoneTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TelephoneTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
