<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TelephoneTypeViewDlg" widgetVar="TelephoneTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTelephoneTypeTitle}">
            <h:form id="TelephoneTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{telephoneTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewTelephoneTypeLabel_telephoneTypeId}"/>
                        <h:outputText value="#{telephoneTypeController.selected.telephoneTypeId}" title="#{bundle.ViewTelephoneTypeTitle_telephoneTypeId}"/>
                        <h:outputText value="#{bundle.ViewTelephoneTypeLabel_telephoneTypeCd}"/>
                        <h:outputText value="#{telephoneTypeController.selected.telephoneTypeCd}" title="#{bundle.ViewTelephoneTypeTitle_telephoneTypeCd}"/>
                        <h:outputText value="#{bundle.ViewTelephoneTypeLabel_telephoneTypeText}"/>
                        <h:outputText value="#{telephoneTypeController.selected.telephoneTypeText}" title="#{bundle.ViewTelephoneTypeTitle_telephoneTypeText}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TelephoneTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
