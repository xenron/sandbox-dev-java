<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Generated JSON with the JSON-P Object Streaming API</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="parsedJson" value="Parsed JSON"/>
                <h:inputTextarea value="#{jsonPStreamingApiBean.jsonStr}" rows="4"/>
                <h:panelGroup/>
                <h:commandButton value="Submit" action="#{jsonPStreamingApiBean.parseJson()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
