<div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>Login</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-block alert-error" ng-show="failed">Failed to login!</div>

        <form class="form-horizontal" name="loginForm" ng-submit="login()">
            <div class="control-group">
                <label class="control-label" for="email">Email</label>
                <div class="controls">
                    <input type="email" id="email" ng-model="user.email" placeholder="Email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" ng-model="user.password" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button class="btn btn-primary">Login</button>
                </div>
        </form>
    </div>
</div>
