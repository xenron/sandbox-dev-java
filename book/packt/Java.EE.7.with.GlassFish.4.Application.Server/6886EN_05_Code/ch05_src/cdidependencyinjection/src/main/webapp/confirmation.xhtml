<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    <title>Customer Information</title>
  </h:head>
  <h:body>
    <h:panelGrid columns="2">
      <h:outputLabel for="firstName" value="First Name"/>
      <h:outputText id="firstName" value="#{customer.firstName}"/>
      <h:outputLabel for="lastName" value="Last Name"/>
      <h:outputText id="lastName" value="#{customer.lastName}"/>
      <h:outputLabel for="line1" value="Line 1"/>
      <h:outputText id="line1" value="#{customer.address.line1}"/>
      <h:outputLabel for="line2" value="Line 2"/>
      <h:outputText id="line2" value="#{customer.address.line2}"/>
      <h:outputLabel for="city" value="City"/>
      <h:outputText id="city" value="#{customer.address.city}"/>
      <h:outputLabel for="state" value="State"/>
      <h:outputText id="state" value="#{customer.address.state}"/>
      <h:outputLabel for="zip" value="Zip"/>
      <h:outputText id="zip" value="#{customer.address.zip}"/>
    </h:panelGrid>
  </h:body>
</html>
