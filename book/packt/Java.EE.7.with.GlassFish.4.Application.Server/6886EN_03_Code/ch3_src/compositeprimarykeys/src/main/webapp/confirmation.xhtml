<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Composite Primary Key Demo</title>
    </h:head>
    <h:body>
        <h:panelGroup rendered="#{compositePrimaryKeyDemoBean.orderItem ne null}">
            Found an instance of Order Item for the supplied primary key:<br/>
            OrderItem order id: #{compositePrimaryKeyDemoBean.orderItem.orderId}<br/>
            OrderItem item id: #{compositePrimaryKeyDemoBean.orderItem.itemId}<br/>
        </h:panelGroup>
        <h:panelGroup rendered="#{compositePrimaryKeyDemoBean.orderItem eq null}">
            No instance of OrderItem found for the supplied primary key.
        </h:panelGroup>
    </h:body>
</html>
