<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >

<ui:composition template="/basic_layout.xhtml">

    <ui:define name="mainContent">

        <f:metadata>
            <f:event type="preRenderView" listener="#{loginViewAuthenticator.check}" />
        </f:metadata>

        <h1> JSF Product Flow - Start </h1>

        <div class="login-username-box  pull-right">
            <b>#{sessionScope['LOGIN_USERNAME']}</b>
        </div>

        <div class="content-wrapper   center-block">

            <p>Page view: <code>/simple.xhtml</code></p>
            <p>View is part of a flow scope? <code>#{null != facesContext.application.flowHandler.currentFlow}</code>.</p>

            This is an implicit flow scope.

        </div><!-- content-wrapper  -->

        <ui:include src="form-template.xhtml"/>

        <hr class="subfeaturette-divider" />

    </ui:define> <!--name="mainContent" -->

</ui:composition>
</html>
