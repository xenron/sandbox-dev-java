<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Online pre-registration site</title>
    </h:head>
    <h:body>
        <f:view>            
            <h:form >
                <dir align="center" >
                    <h:panelGrid columns="2" style="border: solid blue">
                        <h:outputText value="User ID : " />
                        <h:inputText value="#{studentBean.identity}" />
                        <h:outputText value="User password : " />
                        <h:inputSecret value="#{studentBean.password}" />
                        <dir align="right">
                            <h:panelGroup>
                                <h:commandButton value="Connection" 
                                                 action="#{studentBean.onclickValidateListener}" />
                                <h:commandButton value="Cancel" 
                                                 actionListener="#{studentBean.onclickCancelListener}"  />
                            </h:panelGroup> 
                        </dir>
                    </h:panelGrid>
                </dir>  
            </h:form>
        </f:view>
    </h:body>
</html>
