<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Online Pre-registration</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1>Validation</h1>
                <p>Terms accepted? : <h:outputText id="terms" value="#{inscriptionFlowBean.termsAccepted}" /></p>
                <p>Name : <h:outputText id="name" value="#{inscriptionFlowBean.name}" /></p>
                <p>Allergy : <h:outputText id="allergy" value="#{inscriptionFlowBean.allergy}" /></p>
                <p>Address : <h:outputText id="address" value="#{inscriptionFlowBean.address}" /></p>
                <p>School : <h:outputText id="school" value="#{inscriptionFlowBean.school}" /></p>

            <p><p><h:commandButton id="return" value="Validate" action="inscriptionFlowExit" /></p></p>
            <p><h:commandButton value="Back" action="inscriptionFlow4" /></p>
            </h:form>
        </f:view>

    </h:body>
</html>
