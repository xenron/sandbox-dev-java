<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Expression Language in action</title>        
    </h:head>
    <h:body>
        <h:form >             
            <h:outputText 
                id="beanProperty" 
                value="Bean property value : #{studentBean.identity}" />
            <br/>
            <h:outputText 
                id="operator" 
                value="operator : 3 + 12 = #{3 + 12}"  />
            <br/>
            <h3>Lambda Expression</h3>           
            <h:outputText 
                id="lambdaExp1" 
                value="((x,y,z)->x+y*z)(3,2,4) = #{((x,y,z)->x+y*z)(3,2,4)}"  />  
            <br/>
            <h:outputText 
                id="lambdaExp2" 
                value="diff = (x,y)-> x-y; diff(10,3) =  #{diff = (x,y)-> x-y; diff(10,3)}"  /> 
            <br/>
            <h:outputText 
                id="lambdaExp3" 
                value="diff = (x,y)-> x-y; diff(10, (y->y*2)(3))  =  #{diff = (x,y)-> x-y; diff(10, (y->y*2)(3))}"  />
            <br/>    
            <h3>String concatenation operator</h3>
            
             <h:outputText 
                id="concat" 
                value="(2 += 6) = #{2 += 6} But (2 + 6) = #{2 + 6} "  /> 
             <br/> 
             <h:outputText 
                id="concat1" 
                value="#{'Welcome Mr  ' += studentBean.lastName} "  /> 
             
             <h3>Assignment Operator</h3>            
             <h:outputText 
                id="assign" 
                value="The new user id : #{studentBean.identity = '96312547'} "  /> 
             <br/> 
             <h:outputText 
                id="assign1" 
                value="a = b = 8 * 3 = #{a = b = 8 * 3 } is the same as  a = (b = 8 * 3) = #{a = (b = 8 * 3) }"  /> 
             <h3>Semicolon Operator</h3>            
             <h:outputText 
                id="semicolon" 
                value="a = 6+1; a*2 : #{a = 6; a*2} "  /> 
             <h3>Static Field and Method Reference</h3>            
             <h:outputText 
                id="stat1" 
                value="The value of the static field Integer.MIN_VALUE : #{Integer.MIN_VALUE} "  /> 
             <br/> 
             <h:outputText 
                id="stat2" 
                value="The static method Integer.parseInt : #{Integer.parseInt('2')} "  /> 
        </h:form>
    </h:body>
</html>
