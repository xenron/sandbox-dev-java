<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Feedback Form</title>
    </h:head>
    <h:body>
        <h3>FeedBack Form</h3>
        <p>Your feedback is important to us!</p>
        <h:form>
            <table>
                <tr>
                    <td align="right"><b><h:outputLabel value="Subject:"
                                                        for="subjectField" id="subjectLabel"></h:outputLabel></b></td>
                    <td><h:inputText value="#{feedbackBean.subject}"
                                     id="subjectField"></h:inputText></td>
                </tr>
                <tr>
                    <td align="right"><b><h:outputLabel
                                value="Message Body:" for="bodyField" id="bodyLabel"></h:outputLabel></b></td>
                    <td><h:inputTextarea value="#{feedbackBean.body}"
                                         id="bodyField"></h:inputTextarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton action="#{feedbackBean.sendEmail}"
                                         value="Submit"></h:commandButton></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
