<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <style type="text/css">  
            @import url("css/store.css");
        </style>
    </h:head>
    <h:body>
<h:panelGrid columns="1" border="1" styleClass="tablestyle">  
	<f:facet name="header">
		<h:outputText value="New Order"/>
	</f:facet>
	<h:form id="newOrder">
		<h:panelGrid columns="2" border="1" >
			<f:facet name="header">
				<h:outputText value="Insert new Order" />
			</f:facet>
			<h:outputText value="Product" />
			<h:inputText value="#{manager.orderProduct}" />
			<h:outputText value="Quantity" />
			<h:inputText value="#{manager.orderQuantity}" />
			<h:outputText value="Price" />
			<h:inputText value="#{manager.orderPrice}" />
			<h:outputText value="Customer" />
			<h:selectOneMenu id="selectCustomerforOrder"
							 value="#{manager.customerId}">
				<f:selectItems value="#{manager.listCustomers}" />
			</h:selectOneMenu>
			<h:commandButton action="#{manager.saveOrder}" styleClass="myButton"
							 value="Save Order" />
			 <h:commandButton action="index" value="Back" styleClass="myButton" />
		</h:panelGrid>
	   
	</h:form>
</h:panelGrid>
<h:messages style="color:red;margin:8px;" />

</h:body>
</html>
