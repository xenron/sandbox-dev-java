<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <style type="text/css">  
            @import url("css/store.css");
        </style>
    </h:head>
    <h:body>
<h:panelGrid columns="1" border="1" styleClass="tablestyle" >  
	<f:facet name="header">
		<h:outputText value="New Customer"/>
	</f:facet>
	<h:form id="newCustomer">
		<h:panelGrid columns="2" border="1" >
			<f:facet name="header">
				<h:outputText value="Insert new Customer" />
			</f:facet>
			<h:outputText value="Name" />
			<h:inputText value="#{manager.customerName}" />  
			<h:outputText value="Country" />
			<h:inputText value="#{manager.customerCountry}" />
			<h:commandButton action="#{manager.createCustomer}"  styleClass="myButton"
							 value="Insert Customer" />
			<h:commandButton action="index" value="Back" styleClass="myButton" />
		</h:panelGrid>
	   
	</h:form>
</h:panelGrid>
<h:messages style="color:red;margin:8px;" />
</h:body>
</html>
