<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

            <h:outputText escape="false" value="#{bundle.ListUserRoleEmpty}" rendered="#{userRoleController.items.rowCount == 0}"/>

                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserRoleTitle_roleId}"/>

                        <h:outputText value="#{item.roleId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserRoleTitle_roleName}"/>
                        </f:facet>
                        <h:outputText value="#{item.roleName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">

            <br />
            <br />
            <h:commandLink value="#{bundle.ListUserRoleIndexLink}" action="/index" immediate="true" />

        </ui:define>
    </ui:composition>
