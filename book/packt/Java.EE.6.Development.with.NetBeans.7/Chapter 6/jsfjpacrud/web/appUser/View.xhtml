<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAppUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAppUserLabel_appUserId}"/>
                    <h:outputText value="#{appUserController.selected.appUserId}" title="#{bundle.ViewAppUserTitle_appUserId}"/>
                    <h:outputText value="#{bundle.ViewAppUserLabel_userName}"/>
                    <h:outputText value="#{appUserController.selected.userName}" title="#{bundle.ViewAppUserTitle_userName}"/>
                    <h:outputText value="#{bundle.ViewAppUserLabel_password}"/>
                    <h:outputText value="#{appUserController.selected.password}" title="#{bundle.ViewAppUserTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appUserController.destroyAndView}" value="#{bundle.ViewAppUserDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewAppUserEditLink}"/>
                <br />
                <h:commandLink action="#{appUserController.prepareCreate}" value="#{bundle.ViewAppUserCreateLink}" />
                <br />
                <h:commandLink action="#{appUserController.prepareList}" value="#{bundle.ViewAppUserShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewAppUserIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
