<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAppUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAppUserLabel_appUserId}" for="appUserId" />
                    <h:inputText id="appUserId" value="#{appUserController.selected.appUserId}" title="#{bundle.CreateAppUserTitle_appUserId}" required="true" requiredMessage="#{bundle.CreateAppUserRequiredMessage_appUserId}"/>
                    <h:outputLabel value="#{bundle.CreateAppUserLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{appUserController.selected.userName}" title="#{bundle.CreateAppUserTitle_userName}" />
                    <h:outputLabel value="#{bundle.CreateAppUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{appUserController.selected.password}" title="#{bundle.CreateAppUserTitle_password}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appUserController.create}" value="#{bundle.CreateAppUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{appUserController.prepareList}" value="#{bundle.CreateAppUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateAppUserIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
