<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerOrderLabel_customerOrderId}" for="customerOrderId" />
                    <h:inputText id="customerOrderId" value="#{customerOrderController.selected.customerOrderId}" title="#{bundle.EditCustomerOrderTitle_customerOrderId}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_customerOrderId}"/>
                    <h:outputLabel value="#{bundle.EditCustomerOrderLabel_orderNumber}" for="orderNumber" />
                    <h:inputText id="orderNumber" value="#{customerOrderController.selected.orderNumber}" title="#{bundle.EditCustomerOrderTitle_orderNumber}" />
                    <h:outputLabel value="#{bundle.EditCustomerOrderLabel_orderDescription}" for="orderDescription" />
                    <h:inputText id="orderDescription" value="#{customerOrderController.selected.orderDescription}" title="#{bundle.EditCustomerOrderTitle_orderDescription}" />
                    <h:outputLabel value="#{bundle.EditCustomerOrderLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{customerOrderController.selected.customerId}" title="#{bundle.EditCustomerOrderTitle_customerId}" >
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{customerOrderController.update}" value="#{bundle.EditCustomerOrderSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditCustomerOrderViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{customerOrderController.prepareList}" value="#{bundle.EditCustomerOrderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditCustomerOrderIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
