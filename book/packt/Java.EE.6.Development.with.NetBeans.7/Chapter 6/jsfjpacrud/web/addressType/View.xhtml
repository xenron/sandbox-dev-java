<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAddressTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAddressTypeLabel_addressTypeId}"/>
                    <h:outputText value="#{addressTypeController.selected.addressTypeId}" title="#{bundle.ViewAddressTypeTitle_addressTypeId}"/>
                    <h:outputText value="#{bundle.ViewAddressTypeLabel_addressTypeCode}"/>
                    <h:outputText value="#{addressTypeController.selected.addressTypeCode}" title="#{bundle.ViewAddressTypeTitle_addressTypeCode}"/>
                    <h:outputText value="#{bundle.ViewAddressTypeLabel_addressTypeText}"/>
                    <h:outputText value="#{addressTypeController.selected.addressTypeText}" title="#{bundle.ViewAddressTypeTitle_addressTypeText}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{addressTypeController.destroyAndView}" value="#{bundle.ViewAddressTypeDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewAddressTypeEditLink}"/>
                <br />
                <h:commandLink action="#{addressTypeController.prepareCreate}" value="#{bundle.ViewAddressTypeCreateLink}" />
                <br />
                <h:commandLink action="#{addressTypeController.prepareList}" value="#{bundle.ViewAddressTypeShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewAddressTypeIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
