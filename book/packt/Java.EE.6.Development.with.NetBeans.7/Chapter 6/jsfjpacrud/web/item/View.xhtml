<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewItemLabel_itemId}"/>
                    <h:outputText value="#{itemController.selected.itemId}" title="#{bundle.ViewItemTitle_itemId}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_itemNumber}"/>
                    <h:outputText value="#{itemController.selected.itemNumber}" title="#{bundle.ViewItemTitle_itemNumber}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_itemShortDesc}"/>
                    <h:outputText value="#{itemController.selected.itemShortDesc}" title="#{bundle.ViewItemTitle_itemShortDesc}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_itemLongDesc}"/>
                    <h:outputText value="#{itemController.selected.itemLongDesc}" title="#{bundle.ViewItemTitle_itemLongDesc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemController.destroyAndView}" value="#{bundle.ViewItemDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewItemEditLink}"/>
                <br />
                <h:commandLink action="#{itemController.prepareCreate}" value="#{bundle.ViewItemCreateLink}" />
                <br />
                <h:commandLink action="#{itemController.prepareList}" value="#{bundle.ViewItemShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewItemIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
