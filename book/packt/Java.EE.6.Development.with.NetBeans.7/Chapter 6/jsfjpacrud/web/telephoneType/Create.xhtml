<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTelephoneTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTelephoneTypeLabel_telephoneTypeId}" for="telephoneTypeId" />
                    <h:inputText id="telephoneTypeId" value="#{telephoneTypeController.selected.telephoneTypeId}" title="#{bundle.CreateTelephoneTypeTitle_telephoneTypeId}" required="true" requiredMessage="#{bundle.CreateTelephoneTypeRequiredMessage_telephoneTypeId}"/>
                    <h:outputLabel value="#{bundle.CreateTelephoneTypeLabel_telephoneTypeCd}" for="telephoneTypeCd" />
                    <h:inputText id="telephoneTypeCd" value="#{telephoneTypeController.selected.telephoneTypeCd}" title="#{bundle.CreateTelephoneTypeTitle_telephoneTypeCd}" />
                    <h:outputLabel value="#{bundle.CreateTelephoneTypeLabel_telephoneTypeText}" for="telephoneTypeText" />
                    <h:inputText id="telephoneTypeText" value="#{telephoneTypeController.selected.telephoneTypeText}" title="#{bundle.CreateTelephoneTypeTitle_telephoneTypeText}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telephoneTypeController.create}" value="#{bundle.CreateTelephoneTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{telephoneTypeController.prepareList}" value="#{bundle.CreateTelephoneTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateTelephoneTypeIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
