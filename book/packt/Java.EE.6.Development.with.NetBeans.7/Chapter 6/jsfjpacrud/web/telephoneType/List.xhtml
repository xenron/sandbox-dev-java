<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTelephoneTypeTitle}"></h:outputText>

        <ui:define name="body">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListTelephoneTypeEmpty}" rendered="#{telephoneTypeController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{telephoneTypeController.items.rowCount > 0}">

                <h:commandLink action="#{telephoneTypeController.previous}" value="#{bundle.Previous} #{telephoneTypeController.pagination.pageSize}" rendered="#{telephoneTypeController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{telephoneTypeController.next}" value="#{bundle.Next} #{telephoneTypeController.pagination.pageSize}" rendered="#{telephoneTypeController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{telephoneTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTelephoneTypeTitle_telephoneTypeId}"/>
                        </f:facet>
                        <h:outputText value="#{item.telephoneTypeId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTelephoneTypeTitle_telephoneTypeCd}"/>
                        </f:facet>
                        <h:outputText value="#{item.telephoneTypeCd}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                        </f:facet>

                    <h:column>

                        <h:outputText value=" "/>

            <br />
            <h:commandLink action="#{telephoneTypeController.prepareCreate}" value="#{bundle.ListTelephoneTypeCreateLink}"/>

            <br />
            <h:commandLink value="#{bundle.ListTelephoneTypeIndexLink}" action="/index" immediate="true" />
