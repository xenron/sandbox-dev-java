<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTelephoneTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTelephoneTypeLabel_telephoneTypeId}"/>
                    <h:outputText value="#{telephoneTypeController.selected.telephoneTypeId}" title="#{bundle.ViewTelephoneTypeTitle_telephoneTypeId}"/>
                    <h:outputText value="#{bundle.ViewTelephoneTypeLabel_telephoneTypeCd}"/>
                    <h:outputText value="#{telephoneTypeController.selected.telephoneTypeCd}" title="#{bundle.ViewTelephoneTypeTitle_telephoneTypeCd}"/>
                    <h:outputText value="#{bundle.ViewTelephoneTypeLabel_telephoneTypeText}"/>
                    <h:outputText value="#{telephoneTypeController.selected.telephoneTypeText}" title="#{bundle.ViewTelephoneTypeTitle_telephoneTypeText}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telephoneTypeController.destroyAndView}" value="#{bundle.ViewTelephoneTypeDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewTelephoneTypeEditLink}"/>
                <br />
                <h:commandLink action="#{telephoneTypeController.prepareCreate}" value="#{bundle.ViewTelephoneTypeCreateLink}" />
                <br />
                <h:commandLink action="#{telephoneTypeController.prepareList}" value="#{bundle.ViewTelephoneTypeShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewTelephoneTypeIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
