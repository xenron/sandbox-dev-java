<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAddressLabel_addressId}" for="addressId" />
                    <h:inputText id="addressId" value="#{addressController.selected.addressId}" title="#{bundle.EditAddressTitle_addressId}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_addressId}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_addrLine1}" for="addrLine1" />
                    <h:inputText id="addrLine1" value="#{addressController.selected.addrLine1}" title="#{bundle.EditAddressTitle_addrLine1}" />
                    <h:outputLabel value="#{bundle.EditAddressLabel_addrLine2}" for="addrLine2" />
                    <h:inputText id="addrLine2" value="#{addressController.selected.addrLine2}" title="#{bundle.EditAddressTitle_addrLine2}" />
                    <h:outputLabel value="#{bundle.EditAddressLabel_city}" for="city" />
                    <h:inputText id="city" value="#{addressController.selected.city}" title="#{bundle.EditAddressTitle_city}" />
                    <h:outputLabel value="#{bundle.EditAddressLabel_zip}" for="zip" />
                    <h:inputText id="zip" value="#{addressController.selected.zip}" title="#{bundle.EditAddressTitle_zip}" />
                    <h:outputLabel value="#{bundle.EditAddressLabel_usStateId}" for="usStateId" />
                    <h:selectOneMenu id="usStateId" value="#{addressController.selected.usStateId}" title="#{bundle.EditAddressTitle_usStateId}" >
                        <f:selectItems value="#{usStateController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAddressLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{addressController.selected.customerId}" title="#{bundle.EditAddressTitle_customerId}" >
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAddressLabel_addressTypeId}" for="addressTypeId" />
                    <h:selectOneMenu id="addressTypeId" value="#{addressController.selected.addressTypeId}" title="#{bundle.EditAddressTitle_addressTypeId}" >
                        <f:selectItems value="#{addressTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{addressController.update}" value="#{bundle.EditAddressSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditAddressViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{addressController.prepareList}" value="#{bundle.EditAddressShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditAddressIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
