<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTelephoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTelephoneLabel_telephoneId}"/>
                    <h:outputText value="#{telephoneController.selected.telephoneId}" title="#{bundle.ViewTelephoneTitle_telephoneId}"/>
                    <h:outputText value="#{bundle.ViewTelephoneLabel_telephoneNumber}"/>
                    <h:outputText value="#{telephoneController.selected.telephoneNumber}" title="#{bundle.ViewTelephoneTitle_telephoneNumber}"/>
                    <h:outputText value="#{bundle.ViewTelephoneLabel_telephoneTypeId}"/>
                    <h:outputText value="#{telephoneController.selected.telephoneTypeId}" title="#{bundle.ViewTelephoneTitle_telephoneTypeId}"/>
                    <h:outputText value="#{bundle.ViewTelephoneLabel_customerId}"/>
                    <h:outputText value="#{telephoneController.selected.customerId}" title="#{bundle.ViewTelephoneTitle_customerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telephoneController.destroyAndView}" value="#{bundle.ViewTelephoneDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewTelephoneEditLink}"/>
                <br />
                <h:commandLink action="#{telephoneController.prepareCreate}" value="#{bundle.ViewTelephoneCreateLink}" />
                <br />
                <h:commandLink action="#{telephoneController.prepareList}" value="#{bundle.ViewTelephoneShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewTelephoneIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
